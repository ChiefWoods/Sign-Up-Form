<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <main>
      <section class="hero-side">
        <div class="container-logo">
          <img src="./images/odin-lined.png" alt="TOP logo" class="logo">
          <h1 class="logo-text">ODIN</h1>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on
          <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </p>
      </section>
      <section class="hero-main">
        <div class="container-hero-top">
          <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" id="create-account">
          <h2>Let's do this!</h2>
          <label>FIRST NAME <span class="asterisk">*</span><input type="text" class="first-name" minlength="3" required></label>
          <label>LAST NAME <span class="asterisk">*</span><input type="text" class="last-name" minlength="3" required></label>
          <label>EMAIL <span class="asterisk">*</span><input type="email" required></label>
          <label>PHONE NUMBER<input type="tel" pattern="\d{0,10}"></label>
          <label>PASSWORD <span class="asterisk">*</span><input type="password" minlength="3" class="password" required></label>
          <label>CONFIRM PASSWORD <span class="asterisk">*</span><input type="password" minlength="3" class="confirm" required></label>
        </form>
        <div class="container-hero-bottom">
          <button form="create-account">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </section>
    </main>
    <footer>
      <span class="made-by">Copyright @
        <script>document.write(new Date().getFullYear())</script> ChiefWoods
      </span>
      <a class="github-link" href="https://github.com/ChiefWoods/sign-up-form" target="_blank">
        <img src="./icons/github.svg" class="github-icon" alt="GitHub">
      </a>
    </footer>
  </body>

</html>
