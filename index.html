<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="https://chiefwoods.github.io/footer-template/template.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <aside>
      <div class="container-logo">
        <img src="./images/odin-lined.png" alt="TOP logo" class="logo">
        <h1 class="logo-text">ODIN</h1>
      </div>
      <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </p>
    </aside>
    <main class="hero-main">
      <section class="container-hero-top">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <form id="create-account" novalidate>
        <h2>Let's do this!</h2>
        <fieldset>
          <div class="form-control">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" minlength="3" pattern="^[a-zA-Z]+$" required>
            <p></p>
          </div>
          <div class="form-control">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" minlength="3" pattern="^[a-zA-Z]+$" required>
            <p></p>
          </div>
          <div class="form-control">
            <label for="email">EMAIL</label>
            <input type="email" id="email" required>
            <p></p>
          </div>
          <div class="form-control">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" pattern="^\d+$" minlength="10" maxlength="10">
            <p></p>
          </div>
          <div class="form-control">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" minlength="3" required>
            <p></p>
          </div>
          <div class="form-control">
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" minlength="3" required>
            <p></p>
          </div>
        </fieldset>
      </form>
      <section class="container-hero-bottom">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </main>
    <footer>
      <span class="made-by">Copyright @
        <script>document.write(new Date().getFullYear())</script> ChiefWoods
      </span>
      <a class="github-link" href="https://github.com/ChiefWoods/sign-up-form" target="_blank">
        <img src="./icons/github.svg" class="github-icon" alt="GitHub">
      </a>
    </footer>
  </body>

</html>
